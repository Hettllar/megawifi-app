name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Copy web assets to native project
        run: npx cap copy android

      - name: Force Java 17 in variables.gradle
        run: |
          sed -i '/^}$/i\    javaVersion = JavaVersion.VERSION_17' android/variables.gradle
          
      - name: Auto-patch Java version in capacitor.build.gradle
        run: |
          sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' android/app/capacitor.build.gradle

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: megawifi-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
