<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:;">
    <title>MegaWiFi</title>
    <style>
        body{margin:0;padding:0;font-family:Arial,sans-serif;background:#f3f4f6;display:flex;align-items:center;justify-content:center;min-height:100vh;}
        .loader{text-align:center;}
        .spinner{border:4px solid #f3f3f3;border-top:4px solid#10b981;border-radius:50%;width:50px;height:50px;animation:spin 1s linear infinite;margin:0 auto 20px;}
        @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
        h1{color:#10b981;margin:0;font-size:24px;}
        p{color:#6b7280;margin:10px 0 0;}
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>MegaWiFi</h1>
        <p>جاري التحميل...</p>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 500);
    </script>
</body>
</html>
